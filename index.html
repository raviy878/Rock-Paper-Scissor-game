<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        #result {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #choices {
            text-align: center;
            margin-bottom: 20px;
        }
        #choices p {
            margin-bottom: 10px;
        }
        #options {
            text-align: center;
            margin-bottom: 20px;
        }
        #options button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="result"></div>
    <div id="choices">
        <p>Your Choice: <span id="user-choice"></span></p>
        <p>Computer's Choice: <span id="computer-choice"></span></p>
    </div>
    <div id="options">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

</body>
</html>
